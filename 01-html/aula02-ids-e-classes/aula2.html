<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA 2 ESPECIFICACAO DAS TAGS</title>

    <style>
        #EX1{
            background: blue;
        }

        .fundoVermelho{
            background: red;
        }
    </style>
    
</head>

<body>
    <h1 id="EX1" class="fundoAzul">Exemplo de ID com CSS AZUL</h1>
    <h1 id="EX2" class="fundoVermelho">Exemplo de ID com CSS VERMELHO</h1>
</body>
</html>

<!--AULA PARA APRENDER A ESPECIFICAÇÃO DE UMA TAG, COMO POR EXEMPLO O H1 EX1, PARA SER MAIS FACIL DE ESTILIZAR UTILIZANDO CSS-->
